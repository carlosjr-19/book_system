{% extends "base.html" %}

{% block titulo %} Lista de Libros {% endblock %}

{% block contenido %}

<style>
    @import url('https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200;0,300;0,400;0,600;1,500&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Crimson+Text&display=swap');
    .tarjeta{
        font-family: 'Mulish';
        width: 99%;
    }
    .tarjeta-header{
        width: 100%;
        font-family: 'Crimson Text', serif;
        font-size: 40px;
        margin: 5px;
    }
    .tarjeta-title{
        font-weight: 900;
        font-size: 26px;
        margin: 5px;
    }

    .tabla{
        width: 100%;
        margin: auto;
        overflow-x: auto;
    }
    thead{
        background-color: blueviolet;
        color: antiquewhite;
    }
    table{
        width: 100%;
        margin: 5px;

    }
    th{
        padding: 5px;
    }
    td{
        text-align: center;
        padding-bottom: 25px;
        padding-top: 20px;
    }
    .btn-agg{
        width: 150px;
        height: 30px;
        font-size: 20px;
        background-color: rgba(44, 146, 6, 0.863);
        cursor: pointer;
        color: white;
        transition: all 200ms;
        text-decoration: none;
        padding: 4px 8px 4px 8px;
        border-radius: 4px;
        box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
    }
    .btn-agg:hover{
        box-shadow: rgba(0, 0, 0, 0.17) 0px -23px 25px 0px inset, rgba(0, 0, 0, 0.15) 0px -36px 30px 0px inset, rgba(0, 0, 0, 0.1) 0px -79px 40px 0px inset, rgba(0, 0, 0, 0.06) 0px 2px 1px, rgba(0, 0, 0, 0.09) 0px 4px 2px, rgba(0, 0, 0, 0.09) 0px 8px 4px, rgba(0, 0, 0, 0.09) 0px 16px 8px, rgba(0, 0, 0, 0.09) 0px 32px 16px;
    }
    .btn-editar{
        width: 30px;
        height: 30px;
        font-size: 15px;
        text-decoration: none;
        background-color: rgb(5, 205, 240);
        padding: 5px;
        color: white;
        border-radius: 4px;
        transition: all 200ms;
    }
    .btn-editar:hover{
        background-color: rgb(17, 5, 240);
    }
    .btn-borrar{
        width: 30px;
        height: 30px;
        font-size: 15px;
        text-decoration: none;
        background-color: rgb(237, 64, 21);
        padding: 5px;
        color: white;
        border-radius: 4px;
        transition: all 200ms;
    }
    .btn-borrar:hover{
        background-color: rgb(177, 10, 2);
    }
</style>

<div class="tarjeta">
    <div class="tarjeta-header">
        <a class="btn-agg" href="{% url 'crear' %}">Agregar nuevo libro</a>
    </div>
    <div class="tarjeta-body">
        <h4 class="tarjeta-title">Libros</h4>
        
        <div class="tabla">
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Titulo</th>
                        <th>Imagen</th>
                        <th>Descripcion</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    {% for libro in libros %}
                    <tr class="">
                        <td>{{ libro.id }}</td>
                        <td>{{ libro.titulo }}</td>
                        <td>  <img src="{{ libro.imagen.url }}" height="100" ></td>
                        <td>{{ libro.descripcion }}</td>
                        <td><a class="btn-editar" href="{% url 'editar' libro.id %}">Editar</a> | <a class="btn-borrar" href="{% url 'eliminar' libro.id %}">Borrar</a></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        
    </div>
</div>

{% endblock %}
