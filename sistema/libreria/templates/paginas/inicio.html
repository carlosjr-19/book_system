{% extends 'base.html' %}

{% block titulo %} Inicio {% endblock %}

{% block contenido %} 


<style>
    /*@import url('https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css');*/
    @import url('https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap');

    .contenedor{
        display: block;
        width: 80%;
        height: 16em;
        background-color: rgb(211, 211, 208);
        margin: auto;
        padding: 5px;
        border-radius: 8px;
    }

    .adentro{
        width: 100%;
        padding: 5px;
    }

    .adentro h1{
        font-size: 60px;
        width: 100%;
    }

    p{
        font-size: 20px;
    }

    button{
        width: 100px;
        height: 30px;
        margin-top: 20px;
        cursor: pointer;
        font-family: 'Indie Flower', cursive;
        font-size: 18px;
        padding: 2px;
        background-color: rgb(0, 157, 255);
        color: aliceblue;
        transition: all 200ms;
    }

    button:hover{
        width: 110px;
        height: 40px;
        font-size: 22px;
        font-weight: bold;
    }

    @media (max-width: 705px) {
        .contenedor{
            height: 40vh;
        }

        .adentro h1{
            font-size: 40px;
        }
    }

</style>


<div class="contenedor">
<div class="adentro">
    <h1 class="titulo">Bienvenidos al sitio de la libreria</h1>
    <p>Empezar a ingresar libros.</p>
    <button class="btn" type="button">Empezar</button>
</div>
</div>

{% endblock %}
